<ion-header>
  <ion-toolbar>
    <ion-title>Jugadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button color="medium" (click)="deleteAll()" expand="block">Limpiar Todo</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="centerAllLeft"> 
        <div><strong>Tipo</strong></div>
      </ion-col>
      <ion-col class="centerAll"> 
        <div><strong>Num</strong></div>
      </ion-col>
      <ion-col class="centerAllRigth"> 
        <div><strong>Mont</strong></div>
      </ion-col>
      <ion-col> 
        <div><strong>Eliminar</strong></div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of jugadas; let i = index">
      <ion-col size="3" class="centerAllLeft"> 
        <div>{{item.tipo}}</div>
      </ion-col>
      <ion-col class="centerAll"> 
        <div>{{item.num}}</div>
      </ion-col>
      <ion-col class="centerAllRigth"> 
        <div>{{item.monto}}</div>
      </ion-col>
      <ion-col> 
        <div><ion-button  (click)="alertToDeleteElement(i)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button></div>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-button (click)="dismiss()" expand="block">Volver atras</ion-button>
 
</ion-content>
